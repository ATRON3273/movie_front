<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/index.html">메인화면</a>
    마이 페이지<br>
    ID : id 
    비밀번호
    <input type="password" name="login_pw" id="input_pw">
    별명
    <input type="text", name="nickname", id="input_nickname">
    이메일
    <input type="email", name="email", id="input_email">
    <button id="btn_modify">정보수정</button>
    <p>현재 포인트</p>
    <ol>
        <li>포인트 내역</li>
    </ol>

    <script>
        const btn_modify = document.getElementById('btn_modify');
        const input_pw = document.getElementById('input_pw');
        const input_nickname = document.getElementById('input_nickname');
        const input_email = document.getElementById('input_email');

        btn_modify.addEventListener('click', function(){
            const data = {
                pw: input_pw.value,
                nickname: input_nickname.value,
                email: input_email.value,
            };

            fetch('/mypage', {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, cors, *same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                headers: {
                    'Content-Type': 'application/json',
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: 'follow', // manual, *follow, error
                referrer: 'no-referrer', // no-referrer, *client
                body: JSON.stringify(data), // body data type must match "Content-Type" header
            })
            .then(response => response.json())
            .then(result => {
                console.log(result);
            })
        });
    </script>
</body>
</html>
